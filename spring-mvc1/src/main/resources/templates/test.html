<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset='UTF-8'>
	<title th:text=${title}></title>
</head>

<body>
	<h1 th:text='${title}'></h1>
	<table border="1">
		<tr>
			<th>ユーザID</th>
			<th>名前</th>
			<th>メールアドレス</th>
		</tr>
		<tr th:each='user : ${user}'>
			<td th:text='${user.getId()}'></td>
			<td th:text='${user.getName()}'></td>
			<td th:text='${user.getEmail()}'></td>
		</tr>
	</table>

</body>

</html>
